<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Prosty Kalkulator</h1>
    <form id="calculator">
        <input type="number" id="number1" placeholder="Pierwsza liczba" required>
        <input type="number" id="number2" placeholder="Druga liczba" required>
        <br>
        <button type="button" onclick="calculate(1)">Dodaj</button>
        <button type="button" onclick="calculate(2)">">Odejmij</button>
        <button type="button" onclick="calculate(3)">">Pomnóż</button>
        <button type="button" onclick="calculate(4)">">Podziel</button>
    </form>
    <h2>Wynik: <span id="result"></span></h2>

    <script src="script.js"></script>
</body>
</html>
